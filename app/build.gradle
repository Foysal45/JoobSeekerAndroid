apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.bdjobs.app"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 699 //697 //89
        versionName "600.6.6"  //600.6.4 internal test // 2.1.0.3
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            shrinkResources true
            minifyEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //----androidx for design and others
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation "androidx.recyclerview:recyclerview:1.1.0-rc01"
    implementation 'androidx.core:core-ktx:1.1.0'
    implementation "com.google.android.material:material:1.2.0-alpha01"
    implementation "androidx.appcompat:appcompat:1.1.0"
    // google sign in activity get crash without this library

    //----firebase
    implementation 'com.google.firebase:firebase-core:17.2.1'
    implementation "com.google.firebase:firebase-messaging:20.0.1"
    implementation 'com.google.firebase:firebase-perf:19.0.2'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation 'com.google.firebase:firebase-inappmessaging-display:19.0.2'
    implementation 'com.google.firebase:firebase-analytics:17.2.1'


    //-----google sign in
    implementation 'com.google.android.gms:play-services-auth:17.0.0'

    //----image & animation related
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation "com.airbnb.android:lottie:2.8.0"

    //------permission related
    implementation 'com.github.fondesa:kpermissions:1.0.0'


    //-----network communicator and json parsing
    implementation "com.google.code.gson:gson:$retrofit_version"
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.14.2'
    implementation 'com.squareup.okhttp3:okhttp:3.14.2'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:3.14.0'

    //----jetbrains kotlin extension
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0"

    //----room database
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-rxjava2:$room_version"
    testImplementation "androidx.room:room-testing:$room_version"

    //----facebook
    implementation 'com.facebook.shimmer:shimmer:0.1.0@aar'
    implementation 'com.facebook.android:facebook-login:5.8.0'

    //-----background service
//    implementation 'com.evernote:android-job:1.3.0-rc1'

    //----image and upload
//    implementation 'com.yalantis:ucrop:2.2.0'
    implementation 'com.github.yalantis:ucrop:2.2.3'
    implementation 'com.loopj.android:android-async-http:1.4.9'
//    implementation 'com.droidninja:filepicker:2.2.1'

    implementation 'com.vincent.filepicker:MultiTypeFilePicker:1.0.8'

    //custom browser
    implementation 'androidx.browser:browser:1.0.0'

    //----navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    //-----google maps
    implementation "com.google.android.gms:play-services-maps:17.0.0"

    //----ad manager
    implementation 'com.google.android.gms:play-services-ads:18.3.0'
    implementation project(':NativeTemplatesAndroid-1.0.0')

    //-----google play core for app update
    implementation 'com.google.android.play:core:1.6.4'

    //calendar library for year
    implementation 'com.whiteelephant:monthandyearpicker:1.3.0'


    debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'

    //-----Workmanager
    implementation("androidx.work:work-runtime-ktx:2.2.0") {
        exclude group: 'com.google.guava', module: 'listenablefuture'
    }


}
apply plugin: 'com.google.gms.google-services'
