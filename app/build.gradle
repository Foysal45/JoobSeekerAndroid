apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.bdjobs.app"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 636 //635 //67
        versionName "2.0.0.06 internal test"  //600.3.1 internal test // 2.0.0.06
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    //----androidx for design and others
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
    implementation "androidx.recyclerview:recyclerview:1.0.0"
    implementation 'androidx.core:core-ktx:1.0.1'
    implementation "com.google.android.material:material:1.0.0"

    //----firebase
    implementation 'com.google.firebase:firebase-core:16.0.8'
    //implementation "com.google.firebase:firebase-ads:17.0.0"
    implementation "com.google.firebase:firebase-messaging:17.5.0"
    implementation 'com.google.firebase:firebase-perf:16.2.4'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'

    //-----google sign in
    implementation 'com.google.android.gms:play-services-auth:16.0.1'

    //----image & animation related
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation "com.airbnb.android:lottie:2.8.0"

    //------permission related
    implementation 'com.github.fondesa:kpermissions:1.0.0'

    //-----network communicator and json parsing
    implementation "com.google.code.gson:gson:$retrofit_version"
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.7.0'

    //----jetbrains kotlin extension
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.0.0"

    //----room database
    implementation 'androidx.room:room-runtime:2.0.0'
    kapt 'androidx.room:room-compiler:2.0.0'
    implementation 'androidx.room:room-rxjava2:2.0.0'
    testImplementation 'androidx.room:room-testing:2.0.0'

    //----facebook
    implementation 'com.facebook.shimmer:shimmer:0.1.0@aar'
    implementation 'com.facebook.android:facebook-login:4.38.1'

    //-----background service
    //implementation 'com.evernote:android-job:1.2.6'
    implementation 'com.evernote:android-job:1.3.0-rc1'

    //----image upload
    implementation 'com.yalantis:ucrop:2.2.0'
    implementation 'com.loopj.android:android-async-http:1.4.9'
    implementation 'com.droidninja:filepicker:2.2.0'
    implementation 'androidx.browser:browser:1.0.0'

    //----navigation
    implementation "android.arch.navigation:navigation-fragment-ktx:1.0.0"
    implementation "android.arch.navigation:navigation-ui-ktx:1.0.0"

    //-----google maps
    implementation "com.google.android.gms:play-services-maps:16.1.0"

    //----ad manager
    implementation 'com.google.android.gms:play-services-ads:17.2.0'


}
apply plugin: 'com.google.gms.google-services'
